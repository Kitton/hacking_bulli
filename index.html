<!DOCTYPE html>
<html>
<head>
  <title>Exfi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->

  <link href="css/amelia/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <h1>Find your experience!</h1>

  <div class="input-group">
    <input type="string" class="form-control" id="search_string" placeholder="What are you search for?" value="Scandinavian evening">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-success">Find</button>
    </span>
  </div>

  <br>
  <h3>Basics:</h3>
  <button type="button" style="background-color:lightgreen" class="btn btn-default">Salmon</button>
  <button type="button" style="background-color:lightgreen" class="btn btn-default">Meatballs</button>
  <button type="button" style="background-color:lightgreen" class="btn btn-default">Glogg</button>
  <button type="button" style="background-color:yellow" class="btn btn-default">Sea</button>
  <button type="button" style="background-color:yellow" class="btn btn-default">Snow</button>
  <button type="button" style="background-color:yellow" class="btn btn-default">Boat</button>
  <button type="button" style="background-color:yellow" class="btn btn-default">Glacier</button>
  <br>

  <h3>Recipes:</h3>
  <button type="button" style="background-color:pink" class="btn btn-default">Sous-vide salmon with apple</button>
  <button type="button" style="background-color:pink" class="btn btn-default">Hot chocolate with saffron cream</button>
  <button type="button" style="background-color:pink" class="btn btn-default">Salty cheese cake</button>
  <br>

  <h3>Places:</h3>
  <button type="button" style="background-color:orange" class="btn btn-default">Pappa Sven</button>
  <button type="button" style="background-color:orange" class="btn btn-default">Hotel Ohla</button>
  <button type="button" style="background-color:orange" class="btn btn-default">Ikea</button>







  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
